name: drupal-starter-project
recipe: drupal9
config:
  webroot: web
  via: nginx
  xdebug: true
  config:
    php: .lando/php.ini
services:
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  node:
    type: node
tooling:
  drush:
    service: appserver
    cmd: vendor/drush/drush/drush
    env:
      DRUSH_OPTIONS_URI: "https://drupal-starter-project.lndo.site"
  node:
    service: node
  npm:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: CUSTOM Disable xdebug for nginx.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm && echo "Disabling xdebug"
    user: root
