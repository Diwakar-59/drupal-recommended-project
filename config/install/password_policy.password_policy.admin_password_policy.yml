    - password_policy_character_types
    - password_policy_characters
    - password_policy_history
    - password_policy_length
    - password_policy_username
id: admin_password_policy
label: 'Admin Password Policy'
password_reset: 45
send_reset_email: false
send_pending_email:
  - 0
policy_constraints:
  -
    id: password_length
    character_length: 8
    character_operation: minimum
  -
    id: character_types
    character_types: 4
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: lowercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  -
    id: password_policy_history_constraint
    history_repeats: 2
  -
    id: password_username
    disallow_username: true
show_policy_table: true
roles:
  administrator: administrator
  authenticated: '0'
